{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}

<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <center>
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="font-family: 'Lobster', cursive;">Reset Password</legend>
                    {{ form|crispy }}
                </fieldset>
            </center>
            <div class="form-group">
                <button class="btn btn-outline-info btn-lg btn-block" type="submit">Request For Password Reset</button>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
